<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="assets/logo.png" width="370" id="logo">
      <div id="menu">
        <i class="fas fa-bars" id="btnMenu"></i>
        <select id="directors">
          <option>Sort By Directors</option>
        </select>
        <select id="filter-years"> 
          <option value="all">By Years</option>           
        </select>
        <input id="buscador" type="search" class='card-filter' placeholder="Buscar">
        <div class="btn-filtro">    
          <!--  <label for="element-type-filter"> A-Z </label> -->
          <select id="filter-AZ">
            <option disabled selected>Sort by</option>
            <option value="A-Z">Name A-Z</option>
            <option value="Z-A">Name Z-A</option>
          </select>
        </div>
        
      </div>
    </header>
    <main>
      <article id="showAllFilms"></article>
    </main>
    <footer>
        <div class="containerFooter">
        <p id="copyright"> Copyright &copy; Diana y Valeria - 2021</p>
        <div class="icons-social">
          <a class="s-icons" href="https://twitter.com/ghibliusa?lang=es" target ="_blank"><i class="fab fa-twitter" id="twitter"></i></a>
          <a class="s-icons" href="https://es.wikipedia.org/wiki/Studio_Ghibli" target ="_blank"><i class="fab fa-wikipedia-w" id="wikipedia"></i></a>
        </div>
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/99e095b5b2.js" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
