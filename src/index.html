<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="assets/logo.png" width="370" id="logo">
      <nav>
        <div id="navBtns">
        <i class="fas fa-bars" id="menuBtn"></i>
        <i class="fas fa-home" id="homeBtn"></i>
        <i class="fas fa-search" id="searchBtn"></i>
        </div>
        <div id="sortBtns">
          <!--  <label for="element-type-filter"> A-Z </label> -->
          <select id="filter-AZ">
          <option disabled selected>Alphabetize</option>
          <option value="A-Z">Name A-Z</option>
          <option value="Z-A">Name Z-A</option>
          </select> 
          <select id="directors">
            <option disabled selected>Sort By Directors</option>
          </select>
          <select id="filter-years"> 
            <option value="all" disabled selected>By Years</option>           
          </select>  
        </div>
        <div class="buscador">
          <input id="buscador" type="text" class="card-filter" placeholder="Buscar"> 
        </div>               
      </nav>
    </header>
    <main>
      <article id="showAllFilms"></article>
      <div id="modalContainer">
        <div id="modal">
          <h3 id="close">X</h3>
          <h2>hola</h2>
        </div>
      </div>
    </main>
    <footer>
        <div class="containerFooter">
        <p id="copyright"> Copyright &copy; Diana y Valeria - 2021</p>
        <div class="icons-social">
          <a class="s-icons" href="https://twitter.com/ghibliusa?lang=es" target ="_blank"><i class="fab fa-twitter"></i></a>
          <a class="s-icons" href="https://es.wikipedia.org/wiki/Studio_Ghibli" target ="_blank"><i class="fab fa-wikipedia-w"></i></a>
        </div>
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/99e095b5b2.js" crossorigin="anonymous"></script>
    <script defer src="main.js" type="module"></script>
  </body>
</html>
